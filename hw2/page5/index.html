<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <p class="main">WE'RE HAPPY TO HEAR FROM YOU</p>
        <hr>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-25">
                <label for="fname">Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="info">How did you find us:</label>
            </div>
            <div class="col-75">
                <select id="info" name="info">
                    <option value="Friends">Friends</option>
                    <option value="Ads">Ads</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="info">Newsletter?</label>
            </div>
            <div class="col-75">
                  <input type="radio" value="ans">
                  <label for="ans">Yes, please</label><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Drop us a line</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="" style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
                <button type="submit" class="submit-btn">Sent it!</button>
            </div>
        </div>

    </div>

</body>
